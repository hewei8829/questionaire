<div class="container">
  <div class="row">
      <h1 align= "center">{{questionaire.title}}</h1>
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="pull-right">
              <div class="">
                <button type="button" class="btn btn-success btn-filter">New</button>
                <button type="button" class="btn btn-warning btn-filter">In Progress</button>
                <button type="button" class="btn btn-danger btn-filter">Done</button>
              </div>
            </div>
            <div class="table-container">
              <table class="table table-filter">
                <tbody class="questionaire">
                  <li *ngFor="let question of questionaire.questions">
                  <tr>
                    <td>
                      <div class="media">
                        <a href="#" class="pull-left">
													<img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
												</a>
                        <div class="media-body">
                          <span class="media-meta pull-right"> {{question.questionTime}}</span>
                          <h4 class="title">
                            {{question.questionContent}}
                          </h4>
                            <li *ngFor="let answer of question.answers">
                            <div class="ckbox">
                              <input type="checkbox" id="checkbox1">
                              <label for="checkbox1">{{answer}}</label>
                            </div>                            
                          </li>
                        </div>
                      </div>
                    </td>
                  </tr>
                  </li>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="content-footer">
          <p>
            Page Â© - 2016 <br> Powered By <a href="https://www.facebook.com/tavo.qiqe.lucero" target="_blank">Wei He</a>
          </p>
        </div>
      </div>
  </div>
</div>
